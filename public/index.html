<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Presentr</title>        
        <meta name="viewport" content="width=device-width, initial-scale=1"> 

    	<link rel="stylesheet" href="/css/jquery.mobile.css" />
		<script src="/js/lib/jquery.js"></script>
		<script src="/js/lib/jquery.mobile.js"></script>
    </head>
    <body data-ajax="false">
        
    	<div data-role="page" id="home">
            <div data-role="header">

                <h1>Presentr</h1>
    			
            </div>

			<div data-role="content">
                <form>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="time">Time (mins):</label>
                        <input type="text" name="time" id="time" value="30" placeholder="time"/>
                    </div>
                    <br>
                    <span id="remaining"></span>
                    <a href="/" data-role="button" data-inline="true" data-icon="check" data-theme="b" id="start">Start</a>
                    <a href="/" data-role="button" data-inline="true" data-icon="check" data-theme="b" id="pause">Pause</a>
                </form>
                <br>
                <br>
                <hr>
                <span id="status"></span>
                <br>
                <br>
                <br>
                <a href="/" data-role="button" data-inline="true" data-icon="arrow-l" data-theme="d" id="prev">Prev</a>
                <a href="/" data-role="button" data-inline="true" data-icon="arrow-r" data-theme="e" id="next">
                    <h1>Next</h1>
                </a>
            </div>
    	</div>

        <script type="text/javascript" src="/js/app.js"></script>

    </body>
</html>
